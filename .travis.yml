sudo: false
language: python
dist: trusty

os:
  - linux
  - osx

python:
  - "3.4"
  - "3.5"
  - "3.6"

# command to install dependencies
install:
  - make
  - make install_test

# command to run tests
script:
  - make flake
  - make lint
  - make test
  - ./babao
  - make install
  - babao
  - make uninstall
