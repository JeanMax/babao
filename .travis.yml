language: python
sudo: required
dist: trusty


matrix:
  include:
  - os: linux
    python: 3.5

  - os: linux
    python: 3.6

  - os: osx
    language: generic
    python: 3.5
    env: TRAVIS_PYTHON_VERSION=3.5

  - os: osx
    language: generic
    python: 3.6
    env: TRAVIS_PYTHON_VERSION=3.6


addons:
  apt:
    update: true
    packages:
      - hdf5-tools

# https://pythonhosted.org/CodeChat/.travis.yml.html
before_install:
  - linux() { if test "$TRAVIS_OS_NAME" == "linux"; then $@; fi; }
  - osx() { if test "$TRAVIS_OS_NAME" == "osx"; then $@; fi; }
  - osx brew update
  - osx rm -vf /usr/local/include/c++
  - osx brew install gcc
  - osx brew install hdf5
  - osx brew install lzo

  - python --version
  - python -m pip install -U pip
  - python -m easy_install -U setuptools
  - pip install --upgrade pip
  - pip install --upgrade setuptools

install:
  - make
  - make install_test
  - make install_graph

script:
  - babao
  - make flake
  - make lint
  - make pyre
  - make mypy
  - make test
  - make coverage
  - make todo

after_script:
  - make develop
  - make install
  - make reinstall
  - make doc
  - make uninstall
