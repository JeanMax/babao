language: python
sudo: required
dist: trusty
os: linux

python:
  - "3.4"
  - "3.5"
  - "3.6"

matrix:
  include:
  - os: osx
    language: generic
    env: PYTHON=3.4.6
  - os: osx
    language: generic
    env: PYTHON=3.5.5
  - os: osx
    language: generic
    env: PYTHON=3.6.3

addons:
  apt:
    update: true
    packages:
      - hdf5-tools

# https://pythonhosted.org/CodeChat/.travis.yml.html
before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    set -x
    brew update
    # brew install openssl readline || true
    brew install hdf5
    brew link --overwrite gcc
    brew outdated pyenv || brew upgrade pyenv
    brew install pyenv-virtualenv
    pyenv install $PYTHON
    export PYENV_VERSION=$PYTHON
    export PATH="/Users/travis/.pyenv/shims:${PATH}"
    pyenv-virtualenv venv
    source venv/bin/activate
    python --version
    set +x
  fi

install:
  - python -m pip install -U pip
  - python -m easy_install -U setuptools
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - make
  - make install_test

script:
  - make flake
  - make lint
  - make test
  - ./babao
  - make install
  - babao
