## babao.sh config file

# hardcoded values in babo.sh will be used for omited variables


# delay to wait before refreshing dumps (seconds)
SLEEP_DELAY=60

# time interval for prices candles calculations (minutes)
# 1, 5, 15, 30, 60, 240, 1440, 10080, 21600
# TIME_INTERVAL=5

# currency pair to trade
# (full list at https://api.kraken.com/0/public/AssetPairs)
ASSET_PAIR=XXBTZEUR

# where to write logs
#LOG_DIR="/tmp"

# where to write data dumps
#DATA_DIR="/tmp"
